<div id="container">
    <h3>Welcome to Chat box</h3>
    <br>
<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" name="chattext"id="exampleInputName2" placeholder="Type to send a chat"[(ngModel)]="text">
  </div>
  <button type="button" class="btn btn-success" (click)="sendMessage(text)">Send Chat</button>
</form>
<br>
</div>
<div id="chat-container">
    <h3>Messages</h3>
    <br>
    <ul class="list-none">
        <li  class="li-color" *ngFor = "let message of messages">{{message}}</li>
    </ul>
</div>
